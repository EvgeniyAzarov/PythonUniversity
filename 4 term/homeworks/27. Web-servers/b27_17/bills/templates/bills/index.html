<html>
<head>
    <title>Bills</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px 6px;
        }
    </style>
</head>
<body>
<table class="menu">
    <tr>
        <th>
            <a href="add/"><button type="button">Add</button></a>
        </th>
        <th>
            <a href="data/preview"><button type="button">View JSON</button></a>
        </th>
        <th>
            <a href="data/download"><button type="button">Download JSON</button></a>
        </th>
    </tr>
</table>
{% if bills_list %}
    <table>
            {% for bill in bills_list %}
                <form id="deleteForm" action="{% url 'bills:delete' bill.id %}" method="post">
                    {% csrf_token %}
                </form>
                <tr>
                    <td><a href="{{ bill.id }}/">{{ bill.number }} {{ bill.client.name }}
                        ({{ bill.date }})</a></td>
                    <td>
                        <input form="deleteForm" type="submit" value="X">
                    </td>
                </tr>
            {% endfor %}
    </table>
{% else %}
    <p>No bills are available.</p>
{% endif %}
</body>
</html>
